<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de LinkedIn</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="menu-principal">                
                <div class="izquierda">
    
                <div class="logo">
                <img src="assets/logo_linkedin.png" alt="Logo de LinkedIn">
                </div>
    
                <div class="input">
                <img src="assets/lupa.png" alt="lupa">
                <input type="text" placeholder="Buscar">
                </div>
                </div>
            
                <div class="derecha">
    
                <div class="inicio">
                    <img src="assets/home.png" alt="Home">
                    <h6>Inicio</h6>
                </div>
    
                <div class="mi-red">
                    <img src="assets/red.png" alt="Mi red">
                    <h6>Mi red</h6>
                </div>
    
                <div class="empleos">
                    <img src="assets/empleos.png" alt="Empleos">
                    <h6>Empleos</h6>
                </div>
    
                <div class="mensajes">
                    <img src="assets/mensajes.png" alt="Mensajes">
                    <h6>Mensajes</h6>
                </div>
    
                <div class="notificaciones">
                    <img src="assets/notificaciones.png" alt="Notificaciones">
                    <h6>Notificaciones</h6>
                </div>
    
                <div class="usuario">
                    <img class="foto-perfil" src="assets/foto-perfil.jpg" width="32px" height="32px" alt="Alejandro Serrano Herrera">
                    <h6>Yo</h6>
                    <img class="flecha-abajo" src="assets/flecha-abajo.png" alt="Flecha abajo">                
                </div>
    
                <div class="productos">
                    <img class="img-productor" src="assets/productos.png" alt="Productos">
                    <h6>Productos</h6>
                    <img class="flecha-abajo" src="assets/flecha-abajo.png" alt="Flecha abajo">
                </div>
    
                <a href="https://www.linkedin.com/premium/survey/?destRedirectURL=https%3A%2F%2Fwww.linkedin.com%2Ffeed%2F&upsellOrderOrigin=premium_nav_upsell_text">Probar premium gratis</a>
                </div>
            </div>
        </nav>
    </header>    

    <div class="container">

        <div class="barra-izquierda">

        </div>
    

        <main>
            <div class="menu-principal">

            </div>     
        </main>

    <aside>
         <div class="barra-derecha">


         </div>
    </aside>
    </div>

        


    <footer>
        
    </footer>

</html>
